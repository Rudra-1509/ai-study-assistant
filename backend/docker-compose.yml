version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ai-study-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    environment:
      TF_CPP_MIN_LOG_LEVEL: "2"
      TOKENIZERS_PARALLELISM: "false"
      OMP_NUM_THREADS: "4"
      MKL_NUM_THREADS: "4"
